   //vowels
   function containsVowels(str) {
    const vowels = 'aeiou';
    str = str.toLowerCase();
    for (let i = 0; i < str.length; i++) {
        if (vowels.includes(str[i])) {
            return `The string contains vowels.`;
        }
    }
    return `The string doesn't contain vowels.`;
}
console.log(containsVowels("Rayudu"));

console.log(containsVowels("Charan")); 

    


      //temparature
      function convertTemperature(temp, scale) {
    if (scale === "C") {
       return (temp - 32) * 5 / 9;
    } else if (scale === "F") {
        return (temp * 9 / 5) + 32;
    } else {
        return "Invalid scale. Please use 'C' for Celsius or 'F' for Fahrenheit.";
    }
}
console.log(convertTemperature(100, "C")); 
console.log(convertTemperature(0, "F"));   
console.log(convertTemperature(32, "C"));  
console.log(convertTemperature(25, "F"));  
console.log(convertTemperature(72, "K"));
